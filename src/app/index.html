<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" />
        <title>UBC Course Dependency Navigator</title>
    </head>
    <body>
        <h1>Course Search</h1>
        <p>
            An easier way to figure out dependencies on UBC courses, you'll be
            able to search for a given course and its pre-requisites.
        </p>
        <!-- TODO: include input validation -->
        <input type="text" id="courseInput" placeholder="Enter a Course">
        <button type="submit" id="courseInputSubmit" onclick="searchCourse(true, 'courseSearched','')">Submit</button>

        <p>
            In case you'd like to search for all UBC courses you can also do so pressing
            the button below. However, it can be time-consuming to load
        </p>
        <!-- button to get all courses -->
        <button type="button" onclick="getAllCourses()"> Get All Course Codes </button>

        <!-- searched course -->
        <h2 id="courseSearchTitle"></h2>
        <ul id="courseSearched"></ul>

        <!-- searched course pre-reqs -->
        <h2 id="preReqTitle"></h2>
        <ul id="preReqsCourseSearched"></ul>

        <script type="text/javascript" src="../scripts/course-api.js"></script> 

    </body>
 </html>
